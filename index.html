<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1 id="player-title">[Lvl.100] Warlock</h1>
    <progress class="darkmode-ignore" id="expBar" max="100" value="10"></progress><br>
    <span id="expText">10 / 100</span>
    <h3 id="stats">Stats:</h3>
    <section id="items">
        <div id="items-head" class="item darkmode-ignore tooltip">
            <img src="./assets/Bacon.png">
            <span class="tooltiptext">Tooltip text</span>
        </div>
        <div id="items-body" class="item darkmode-ignore tooltip">
            <img src="https://placehold.co/64">
            <span class="tooltiptext">Tooltip text</span>
        </div>
        <div id="items-legs" class="item darkmode-ignore tooltip">
            <img src="https://placehold.co/64">
            <span class="tooltiptext">Tooltip text</span>
        </div>
        <div id="items-mainhand" class="item darkmode-ignore tooltip">
            <img src="https://placehold.co/64">
            <span class="tooltiptext">Tooltip text</span>
        </div>
        <div id="items-offhand" class="item darkmode-ignore tooltip">
            <img src="https://placehold.co/64">
            <span class="tooltiptext">Tooltip text</span>
        </div>
    </section>
    <br>
    <button>Quick Equip</button>

    <!-- Import Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="./js/stats.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
